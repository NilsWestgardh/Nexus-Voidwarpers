      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

  <!-- MAIN CONTENT -->
  <div class="container-md bg-dark">
      <div class="row">
        <div class="col-6">
          <!-- CARD RENDER -->
          <div class="card-container card-radius mt-5 mb-5">
            <div class="card-background card-bg-default">
              <div class="card-frame">
                <div class="frame-header frame-color-default">
                  <p class="card-name">Card Name</p>
                  <!-- Cost Symbols -->
                  <div class="card-cost">
                    <img class="img-fluid card-cost-icon" src="images/icons/Number=0.png" alt="...">
                    <img class="img-fluid card-cost-icon" src="images/icons/Energy=Colorless.png" alt="...">
                  </div>
                </div>
        
                <!-- Art Box -->
                <div class="frame-art">
                  <img class="img-fluid card-art" src="images/art/nexus-voidwarpers-dimlit-dunes.png" alt="...">
                </div>
    
                <div class="frame-type-line frame-color-default">
                  <p class="card-type">Type â€” Subtype</p>
                  <img class="img-fluid card-set-icon" src="images/icons/Style=Medal, Quality=Prime.png" alt="...">
                </div>
        
                <div class="frame-text-box text-box-color-default">
                  <p class="description ftb-inner-margin">Card text</p>
                  <p class="description">Card text</p>
                  <p class="flavor-text">Card text</p>
                </div>

                <div class="frame-stats text-box-color-default">
                  <p>0/0</p>
                </div>
        
                <div class="frame-bottom-info inner-margin">
                  <div class="fbi-left">
                    <p>Creator</p>
                  </div>
          
                  <div class="fbi-right">
                    &#x99; &amp; &#169; 2023 Nexus: Voidwarpers
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
        <!-- CARD GENERATOR -->
        <div class="col-6 p-3 rounded bg-light">
          <h1>Card Generator</h1>
          <h2>Text goes here</h2>
          <div class="card-generator-container">
            <label for="openai-prompt">OpenAI Prompt:</label>
            <input type="text" id="openai-prompt" name="openai-prompt">
            <button type="button" onclick="generateCard()">Generate Card</button>
          </div>
        </div>
      </div>
    </div>
